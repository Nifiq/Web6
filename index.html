<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Калькулятор стоимости услуг</title>
</head>
<body>
  <div class="container">
    <h1>Калькулятор стоимости услуг</h1>

    <form id="calcForm">
        <label>Количество:<input type="number" id="quantity" value="1" min="1"></label>

        <fieldset>
        <legend id="type-of">Тип услуги:</legend>
        <label><input type="radio" name="serviceType" value="1" checked> Тип 1</label>
        <label><input type="radio" name="serviceType" value="2"> Тип 2</label>
        <label><input type="radio" name="serviceType" value="3"> Тип 3</label>
        </fieldset>

        <div id="optionsContainer"></div>

        <h2>Итоговая цена: <span id="totalPrice">0</span> ₽</h2>
    </form>
  </div>
</body>
